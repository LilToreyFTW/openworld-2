<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prestige Camos — 50 Weapons × 10 Prestiges</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #0d0d14; color: #e0e0e0; font-family: 'Segoe UI', system-ui, sans-serif; padding: 20px; }
    h1 { margin-bottom: 16px; font-size: 24px; background: linear-gradient(90deg, #8b5cf6, #06b6d4); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
    .sub { margin-bottom: 24px; opacity: 0.8; font-size: 14px; }
    .weapon-card {
      background: rgba(30,30,45,0.9);
      border-radius: 12px;
      margin-bottom: 16px;
      overflow: hidden;
      border: 1px solid rgba(100,100,140,0.3);
    }
    .weapon-header {
      padding: 12px 16px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
    }
    .weapon-header:hover { background: rgba(80,80,120,0.2); }
    .weapon-name { font-weight: 600; font-size: 16px; }
    .weapon-prestige-count { font-size: 12px; opacity: 0.7; }
    .camos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 12px;
      padding: 16px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.35s ease-out;
    }
    .weapon-card.open .camos-grid { max-height: 600px; transition: max-height 0.4s ease-in; }
    .camo-slot {
      border-radius: 8px;
      overflow: hidden;
      border: 2px solid rgba(255,255,255,0.15);
      aspect-ratio: 2.2/1;
      position: relative;
      background: #1a1a2e;
    }
    .camo-slot .camo-fill {
      position: absolute;
      inset: 0;
      background-size: 200% 200%;
    }
    .camo-slot .camo-label {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 4px 6px;
      font-size: 10px;
      background: rgba(0,0,0,0.75);
      color: #b8e0ff;
    }
    @keyframes flow { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }
    @keyframes pulse { 0%, 100% { opacity: 1; filter: brightness(1); } 50% { opacity: 0.9; filter: brightness(1.3); } }
    @keyframes wave { 0%, 100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }
    @keyframes shift { 0% { filter: hue-rotate(0deg); } 100% { filter: hue-rotate(360deg); } }
    @keyframes rotate { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @keyframes ripple { 0%, 100% { background-size: 200% 200%; } 50% { background-size: 250% 250%; } }
    @keyframes glitch { 0%, 90%, 100% { background-position: 0 0; } 92% { background-position: -5% 0; } 94% { background-position: 5% 0; } 96% { background-position: -3% 0; } 98% { background-position: 3% 0; } }
    @keyframes aurora { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    @keyframes plasma { 0%, 100% { filter: hue-rotate(0deg); background-position: 0% 50%; } 50% { filter: hue-rotate(180deg); background-position: 100% 50%; } }
    @keyframes prism { 0% { background-position: 0% 0%; } 100% { background-position: 200% 200%; } }
  </style>
</head>
<body>
  <h1>Prestige Camos — 50 Weapons × 10 Prestiges</h1>
  <p class="sub">Level weapons to 55 and prestige for unique gradient animated camos. Each gun has 10 prestige camos (one per prestige).</p>
  <div id="weapons-root"></div>

  <script>
    const WEAPON_NAMES = [
      'Iron Fist', 'Stormbreaker', 'Nightfall', 'Dawnbreaker', 'Void Edge',
      'Whisper', 'Phantom', 'Eclipse', 'Serpent', 'Viper',
      'Titan', 'Colossus', 'Hammer', 'Anvil', 'Bastion',
      'Longbow', 'Shadowstrike', 'Widow', 'Oracle', 'Sentinel',
      'Thunder', 'Rage', 'Breaker', 'Warden', 'Judge',
      'Sidewinder', 'Ember', 'Stinger', 'Fury', 'Apex',
      'Javelin', 'Meteor', 'Oblivion',
      'Scout', 'Ranger', 'Pathfinder', 'Tracker',
      'Blade', 'Hatchet', 'Cleaver', 'Scythe',
      'Nullifier', 'Singularity', 'Vortex', 'Catalyst',
      'Vanguard', 'Reaper', 'Harbinger', 'Spectre', 'Nemesis'
    ];

    const PRESTIGE_CAMO_NAMES = [
      'Ember', 'Void', 'Aurora', 'Prism', 'Plasma', 'Obsidian', 'Chroma', 'Nebula', 'Eclipse', 'Aether',
      'Inferno', 'Abyss', 'Polaris', 'Spectrum', 'Fusion', 'Onyx', 'Hologram', 'Cosmos', 'Umbra', 'Ethereal',
      'Crimson', 'Voidwalker', 'Starlight', 'Rainbow', 'Ion', 'Carbon', 'Neon', 'Galaxy', 'Shadow', 'Phantom',
      'Blaze', 'Dark Matter', 'Nova', 'Prismatic', 'Plasma Core', 'Blackout', 'Synthwave', 'Orbit', 'Dusk', 'Spirit',
      'Scorch', 'Event Horizon', 'Solar', 'Crystal', 'Reactor', 'Stealth', 'Cyber', 'Comet', 'Twilight', 'Ghost'
    ];

    const ANIM_NAMES = ['flow', 'pulse', 'wave', 'shift', 'rotate', 'ripple', 'glitch', 'aurora', 'plasma', 'prism'];

    function hash(s) {
      let h = 0;
      for (let i = 0; i < s.length; i++) h = ((h << 5) - h) + s.charCodeAt(i) | 0;
      return h >>> 0;
    }

    function seedToRgb(seed) {
      const r = (seed * 31) % 256;
      const g = (seed * 17 + 1) % 256;
      const b = (seed * 61 + 3) % 256;
      return { r, g, b };
    }

    function getCamoGradient(weaponIndex, prestigeLevel) {
      const seed = weaponIndex * 100 + prestigeLevel * 10 + 1;
      const s1 = seedToRgb(seed);
      const s2 = seedToRgb(seed + 100);
      const s3 = seedToRgb(seed + 200);
      return {
        stops: [
          `rgb(${s1.r},${s1.g},${s1.b}) 0%`,
          `rgb(${s2.r},${s2.g},${s2.b}) 50%`,
          `rgb(${s3.r},${s3.g},${s3.b}) 100%`
        ],
        angle: (seed % 360)
      };
    }

    function buildCamoFillStyle(weaponIndex, prestigeLevel) {
      const g = getCamoGradient(weaponIndex, prestigeLevel);
      const angle = g.angle + (Date.now() * 0.02) % 360;
      return `linear-gradient(${angle}deg, ${g.stops.join(', ')})`;
    }

    function createCamoSlot(weaponIndex, prestigeLevel) {
      const nameIdx = (weaponIndex * 10 + prestigeLevel - 1) % PRESTIGE_CAMO_NAMES.length;
      const camoName = PRESTIGE_CAMO_NAMES[nameIdx];
      const animType = (weaponIndex * 10 + prestigeLevel - 1) % 10;
      const animName = ANIM_NAMES[animType];
      const g = getCamoGradient(weaponIndex, prestigeLevel);
      const angle = g.angle;
      const gradientCss = `linear-gradient(${angle}deg, ${g.stops.join(', ')})`;

      const slot = document.createElement('div');
      slot.className = 'camo-slot';
      const fill = document.createElement('div');
      fill.className = 'camo-fill';
      fill.style.background = gradientCss;
      fill.style.backgroundSize = '200% 200%';
      const duration = 3 + (weaponIndex + prestigeLevel) % 4;
      fill.style.animation = `${animName} ${duration}s ease-in-out infinite`;
      const label = document.createElement('div');
      label.className = 'camo-label';
      label.textContent = `Prestige ${prestigeLevel} — ${camoName}`;
      slot.appendChild(fill);
      slot.appendChild(label);
      return slot;
    }

    function createWeaponCard(weaponIndex) {
      const name = WEAPON_NAMES[weaponIndex];
      const card = document.createElement('div');
      card.className = 'weapon-card';
      const header = document.createElement('div');
      header.className = 'weapon-header';
      header.innerHTML = `<span class="weapon-name">${name}</span><span class="weapon-prestige-count">10 prestige camos</span>`;
      const grid = document.createElement('div');
      grid.className = 'camos-grid';
      for (let p = 1; p <= 10; p++)
        grid.appendChild(createCamoSlot(weaponIndex, p));
      header.addEventListener('click', () => card.classList.toggle('open'));
      card.appendChild(header);
      card.appendChild(grid);
      return card;
    }

    const root = document.getElementById('weapons-root');
    for (let w = 0; w < 50; w++)
      root.appendChild(createWeaponCard(w));
  </script>
</body>
</html>
